<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijri Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-row">
            <div class="month-left">
                <div class="small-title">Gregorian</div>
                <div id="monthLabelGreg" class="month-label gregorian"></div>
            </div>
            <div class="controls">
                <button id="prevMonth" title="Previous month" aria-label="Previous month">◀</button>
                <h1>Hijri Calendar</h1>
                <button id="nextMonth" title="Next month" aria-label="Next month">▶</button>
            </div>
            <div class="month-right">
                <div class="small-title">Hijri</div>
                <div id="monthLabelHijri" class="month-label hijri"></div>
            </div>
        </div>
        <div class="settings-row">
            <button id="toggleSettings" aria-expanded="false" aria-controls="settings" class="settings-toggle">⚙ Settings</button>
            <div class="settings" id="settings">
                <label><input type="checkbox" id="useLocation"> Use location</label>
                <label><input type="checkbox" id="adjustByMoon"> Adjust by moon</label>
            </div>
        </div>
    </header>

    <main>
        <div class="calendar-wrap">
            <div id="calendar" tabindex="0" aria-label="Calendar"></div>
            <div id="info" role="status" aria-live="polite"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
