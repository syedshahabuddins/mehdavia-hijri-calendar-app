<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijri Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hijri Calendar</h1>
        <div class="controls">
            <button id="prevMonth">◀</button>
            <div id="monthLabel"></div>
            <button id="nextMonth">▶</button>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="useLocation"> Use location for approximate observation</label>
            <label><input type="checkbox" id="adjustByMoon"> Adjust by moon age at local sunset</label>
        </div>
    </header>

    <main>
        <div id="calendar"></div>
        <div id="info"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
