<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijri Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-row">
            <div class="month-left">
                <div class="small-title">Gregorian</div>
                <div id="monthLabelGreg" class="month-label gregorian"></div>
            </div>
            <div class="controls">
                <button id="prevMonth" title="Previous month">◀</button>
                <h1>Hijri Calendar</h1>
                <button id="nextMonth" title="Next month">▶</button>
            </div>
            <div class="month-right">
                <div class="small-title">Hijri</div>
                <div id="monthLabelHijri" class="month-label hijri"></div>
            </div>
        </div>
        <div class="settings">
            <label><input type="checkbox" id="useLocation"> Use location for approximate observation</label>
            <label><input type="checkbox" id="adjustByMoon"> Adjust by moon age at local sunset</label>
        </div>
    </header>

    <main>
        <div id="calendar"></div>
        <div id="info"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
